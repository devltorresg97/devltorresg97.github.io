<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio de Lizandra Torres</title>
  <style>
    body {
      background-color: #000;
      color: #a0c292; /* verde olivo pálido */
      font-family: 'Georgia', serif;
      padding: 40px;
    }

    h1, h2 {
      color: #b5d19c; /* verde olivo más claro */
      text-shadow: 2px 2px #222;
    }

    h1 {
      font-size: 3em;
      border-bottom: 2px solid #556b2f;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 2em;
      margin-top: 40px;
    }

    p {
      font-size: 1.2em;
      color: #c0d9af;
    }

    ul {
      list-style-type: square;
      margin-top: 20px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 15px;
    }

    a {
      color: #88a77f;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #c5e1a5;
      text-decoration: underline;
    }

    .highlight {
      color: #d2f0b0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lizandra Torres</h1>
    <p class="highlight">Desarrolladora web especializada en Odoo</p>

    <h2>Proyectos</h2>
    <ul>
      <li>
        <strong>Account:</strong> Módulo personalizado de contabilidad para Odoo.
        <a href="https://github.com/tuusuario/account">Ver código</a>
      </li>
      <li>
        <strong>Security:</strong> Mejoras en permisos y autenticación para backend de Odoo.
        <a href="https://github.com/tuusuario/security">Ver código</a>
      </li>
    </ul>

    <div class="footer">
      &copy; 2025 Lizandra Torres - Portafolio personal
    </div>
  </div>
</body>
</html>
